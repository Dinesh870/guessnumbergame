<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/solid.min.css"
        integrity="sha512-pZlKGs7nEqF4zoG0egeK167l6yovsuL8ap30d07kA5AJUq+WysFlQ02DLXAmN3n0+H3JVz5ni8SJZnrOaYXWBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <h1 class="heading">Gess Number</h1>
            <div class="container-game-box">

                <div class="level-box">
                    <label for="select" class="level-text">Choose Level:</label>
                    <select name="select-name" id="select-option" onchange="changeOption()">
                        <option class="level-opt" value="0">Level 1</option>
                        <option class="level-opt" value="1">Level 2</option>
                        <option class="level-opt" value="2">Level 3</option>
                        <option class="level-opt" value="3">Level 4</option>
                    </select>
                </div>

                <button type="button" id="generate" class="btn">Generate Number</button>
                <p class="generated-number"></p>
                <p class="output-box generated-number"></p>

                <div class="input-box-container">
                    <input type="number" id="" name="" class="input-box" placeholder="Enter Number">
                </div>

                <button type="button" class="btn submit-btn">submit</button>

            </div>

            <div class="dialog-box close-dialog">
                <p class="dialog-para">wow
                    <span class="icon-box">
                        <i class="fa-sharp fa-solid fa-face-smile"></i>
                        <i class="fa-sharp fa-solid fa-face-smile"></i>
                        <i class="fa-sharp fa-solid fa-face-smile"></i>
                    </span>
                    <br>you <br>guessed the number
                </p>
                <button class="new-game">New Game</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
